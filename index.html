		if (particles.bg) particles.bg.attach();
		if (particles.fg) particles.fg.attach();

	//// UPDATE ////

	function tickParticles () {
		// detect tab-out if entire frame dropped; restore state if detected
		update.dt = performance.now()-update.lastFrame;
		if (update.dt > MIN_TIMESKIP) {
			if (particles.bg) particles.bg.correctTimeskip(update.dt);
			if (particles.fg) particles.fg.correctTimeskip(update.dt);
		}

		if (particles.bg) particles.bg.update();
		if (particles.fg) particles.fg.update();

		update.lastFrame = performance.now();
	}

	function animate () {

		requestAnimationFrame(animate);

		// visuals
